<script>

    function sair() {
        window.location.href = "../index.html"
    }

    function buscarMaquinas(){

        fetch(`/medidas/buscarMaquinas/`,{ cache: 'no-store' }).then(function (response) {
        if (response.ok) {
          response.json().then(function (resposta) {
            console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
            resposta.reverse();
            console.log(resposta[0].maquinas)

            let qtdMaquinas = resposta[0].maquinas

            plotarMaquinas(qtdMaquinas)
          });
        } else {
          console.error('Nenhum dado encontrado ou erro na API');
        }
      })
      
        // .catch(function (error) {
        //   console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
        // });
    }

    function plotarMaquinas(qtdMaquinas) {

        let contador = 0
        console.log(qtdMaquinas)
        while (contador < qtdMaquinas) {

           
            
            id_card_maquinas.innerHTML += ` <div class="maquina" id="maquina${contador+1}" onclick="obterDadosGrafico(${contador+1})">
                                                <h4>Monitor ${contador+1}</h4><img src="../assets/img/monitorSticker.png">
                                            </div>`

            
            contador ++
                
        }
        
    }

    function obterDadosGrafico(idMaquina) {
        // alterarTitulo(idMaquina)

        // if (proximaAtualizacao != undefined) {
        //     clearTimeout(proximaAtualizacao);
        // }

        fetch(`/medidas/ultimas/${idMaquina}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta[0])}`);
                    resposta.reverse();
                    plotarGrafico(resposta, idMaquina)
                    mostrarGraficos()
                    
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

     // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
    // Configura o gráfico (cores, tipo, etc), materializa-o na página e, 
    // A função *plotarGrafico* também invoca a função *atualizarGrafico*
    function plotarGrafico(resposta, idMaquina) {
        console.log('iniciando plotagem do gráfico...');

        // Criando estrutura para plotar gráfico - labels
        let labels = [];
        
        // Criando estrutura para plotar gráfico - dados
        let dados = {
            labels: labels,
            datasets: [{
                label: 'CPU',
                data: [],
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            },
            {
                label: 'Memória',
                data: [],
                fill: false,
                borderColor: 'rgb(199, 52, 52)',
                tension: 0.1
            },
            {
                label: 'Disco',
                data: [],
                fill: false,
                borderColor: 'rgb(199, 52, 52)',
                tension: 0.1
            }]
        };
        
        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)
        
        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            labels.push(registro.momentoGrafico);

            if (registro.nomeComponente == 'CPU'){
                dados.datasets[0].data.push(registro.valor)
            }

            if (registro.nomeComponente == 'Memoria' || 'Memória'){
                dados.datasets[1].data.push(registro.valor)
            }

            if (registro.nomeComponente == 'Disco'){
                dados.datasets[2].data.push(registro.valor)
            }
            // dados.datasets[0].data.push(registro.CPU);
            // dados.datasets[1].data.push(registro.Memoria);
            // dados.datasets[2].data.push(registro.Disco);
        }
        
        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log(labels)
        console.log('Dados:')
        console.log(dados.datasets)
        console.log('----------------------------------------------')
        
        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'line',
            data: dados,
        };

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
         setTimeout(() => atualizarGrafico(idMaquina, dados, myChart), 2000);
    }

    function atualizarGrafico(idMaquina, dados, myChart) {

fetch(`/medidas/tempo-real/${idMaquina}`, { cache: 'no-store' }).then(function (response) {
    if (response.ok) {
        response.json().then(function (novoRegistro) {

            console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
            console.log(`Dados atuais do gráfico:`);
            console.log(dados);

            // document.getElementById("avisoCaptura").innerHTML = ""

            if (novoRegistro[0].momentoGrafico == dados.labels[dados.labels.length - 1]) {
                console.log("---------------------------------------------------------------")
                console.log("Como não há dados novos para captura, o gráfico não atualizará.")
                // document.getElementById("avisoCaptura").innerHTML = "<i class='fa-solid fa-triangle-exclamation'></i> Foi trazido o dado mais atual capturado pelo sensor. <br> Como não há dados novos a exibir, o gráfico não atualizará."
                console.log("Horário do novo dado capturado:")
                console.log(novoRegistro[0].momentoGrafico)
                console.log("Horário do último dado capturado:")
                console.log(dados.labels[dados.labels.length - 1])
                console.log("---------------------------------------------------------------")
            } else {
                // tirando e colocando valores no gráfico
                dados.labels.shift(); // apagar o primeiro
                dados.labels.push(novoRegistro[0].momentoGrafico); // incluir um novo momento

                if (novoRegistro.nomeComponente == 'CPU') {
                dados.datasets[0].data.shift();
                dados.datasets[0].data.push(novoRegistro[0].valor);
                } 

                if (novoRegistro.nomeComponente == 'CPU') {
                dados.datasets[1].data.shift();  
                dados.datasets[1].data.push(novoRegistro[0].valorMemoria);
                }

                if (novoRegistro.nomeComponente == 'CPU') {
                dados.datasets[2].data.shift();  
                dados.datasets[2].data.push(novoRegistro[0].valorDisco);
                }

                myChart.update();
            }

            // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
            proximaAtualizacao = setTimeout(() => atualizarGrafico(idMaquina, dados, myChart), 2000);
        });
    } else {
        console.error('Nenhum dado encontrado ou erro na API');
        // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
        proximaAtualizacao = setTimeout(() => atualizarGrafico(idMaquina, dados, myChart), 7000);
    }
})
    .catch(function (error) {
        console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
    });

}
